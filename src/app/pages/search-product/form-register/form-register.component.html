<!-- Modal -->
<div class="modal fade" id="Modal{{idProduct}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="productForm">
                <div class="row">
                    <div class="col-md-6">
                        <label for="">Nombre*</label>
                        <input type="text" class="form-control" formControlName="nombre" required autofocus>
                    </div>
    
                    <div class="col-md-6">
                        <label for="">Categoria*</label>
                        <input type="text" class="form-control" formControlName="categoria" required autofocus>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <label for="">Precio*</label>
                        <input type="number" class="form-control" formControlName="precio" required autofocus>
                    </div>
    
                    <div class="col-md-6">
                        <label for="">Inventario*</label>
                        <input type="number" class="form-control" formControlName="inventario" required autofocus>
                    </div>
                </div>
       
          <br>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="submit" (click)="submit()" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
</div>
