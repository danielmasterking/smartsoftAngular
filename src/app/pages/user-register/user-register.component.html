


<div class="container">
    <h1>Registro</h1>
    <form [formGroup]="registerForm">

        <div class="row">
            <div class="col-md-6">
                <label for="">Nombre</label>
                <input type="text" class="form-control" formControlName="firstname" required autofocus>
            </div>

            <div class="col-md-6">
                <label for="">apellido </label>
                <input type="text" class="form-control" formControlName="lastname" required autofocus>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="">Username</label>
                <input type="text" class="form-control" formControlName="username" required autofocus>
            </div>

            <div class="col-md-6">
                <label for="">Telefono</label>
                <input type="number" class="form-control" formControlName="telefono" required autofocus>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="">Numero de indentificacion</label>
                <input type="number" class="form-control" formControlName="identificacion" required autofocus>
            </div>

            <div class="col-md-6">
                <label for="">Direccion</label>
                <input type="text" class="form-control" formControlName="direccion" required autofocus>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <label for="">Contraseña</label>
                <input type="password" class="form-control" formControlName="password" required autofocus>
            </div>

            <div class="col-md-6">
                <label for="">Repite contraseña</label>
                <input type="password" class="form-control"  id ="passwordRepeat">
            </div>
        </div>
        <br>
        <button class="btn btn-success" type="submit" (click) ="submit()">Guardar</button>
    </form>

</div>
